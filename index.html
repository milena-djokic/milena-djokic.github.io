<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Milena Djokic – CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; height: 100%; }
    #wrap { position: fixed; inset: 0; display: grid; grid-template-rows: auto 1fr; }
    header {
      display: flex; gap: .5rem; align-items: center; padding: .75rem 1rem;
      border-bottom: 1px solid #e5e5e5; background: #fff;
    }
    .btn {
      font: inherit; padding: .5rem .8rem; border-radius: .5rem; border: 1px solid #ccc;
      background: #f7f7f7; text-decoration: none; display: inline-flex; align-items: center; gap: .4rem;
    }
    .btn:focus { outline: 2px solid #4c9ffe; outline-offset: 2px; }
    .pdf-view { width: 100%; height: 100%; border: 0; display: block; }
    /* iOS Safari dynamic toolbar fix */
    @supports (height: 100svh) { .pdf-view { height: 100svh; } }
    noscript { padding: 1rem; display: block; }
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <!-- Opens inline in a new tab (not a forced download) -->
      <a class="btn" href="Milena_Djokic_CV.pdf" target="_blank" rel="noopener">
        Open in new tab
      </a>
      <!-- Explicit “download” action (only on click) -->
      <a class="btn" href="Milena_Djokic_CV.pdf" download>
        Download PDF
      </a>
    </header>

    <!-- Primary inline viewer -->
    <object
      class="pdf-view"
      data="Milena_Djokic_CV.pdf"
      type="application/pdf"
      aria-label="Milena Djokic — CV PDF">
      <!-- Fallback inline viewer (some engines prefer iframe) -->
      <iframe
        class="pdf-view"
        src="Milena_Djokic_CV.pdf"
        allow="fullscreen"
        aria-label="Milena Djokic — CV PDF">
      </iframe>

      <!-- Last-resort message for very old or locked-down browsers -->
      <noscript>
        JavaScript is disabled. You can
        <a href="Milena_Djokic_CV.pdf" target="_blank" rel="noopener">open the PDF</a>
        or <a href="Milena_Djokic_CV.pdf" download>download it</a>.
      </noscript>
      <p style="padding:1rem;">
        Your browser can’t display PDFs inline. Try
        <a href="Milena_Djokic_CV.pdf" target="_blank" rel="noopener">opening in a new tab</a>
        or use <a href="Milena_Djokic_CV.pdf" download>download</a>.
      </p>
    </object>
  </div>
</body>
</html>
